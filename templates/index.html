
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA Data Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">NOAA Data Service</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h5>Request Data</h5></div>
                    <div class="card-body">
                        <form action="/request_data" method="post">
                            <div class="form-group">
                                <label for="datasetid">Dataset ID:</label>
                                <input type="text" class="form-control" id="datasetid" name="datasetid" value="GHCND" required>
                            </div>
                            <div class="form-group">
                                <label for="startdate">Start Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" id="startdate" name="startdate" required>
                            </div>
                            <div class="form-group">
                                <label for="enddate">End Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" id="enddate" name="enddate">
                            </div>
                            <div class="form-group">
                                <label for="stationid">Station ID:</label>
                                <input type="text" class="form-control" id="stationid" name="stationid" value="GHCND:USW00094728">
                            </div>
                            <div class="form-group">
                                <label for="region">Region:</label>
                                <input type="text" class="form-control" id="region" name="region" value="Midwest">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="wait" name="wait" value="true" checked>
                                    <label class="form-check-label" for="wait">Wait for processing to complete</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Request and Download</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h5>View Available Files</h5></div>
                    <div class="card-body">
                        <form action="/list_files_ui" method="get">
                            <div class="form-group">
                                <label for="prefix">File Prefix:</label>
                                <input type="text" class="form-control" id="prefix" name="prefix" value="noaa/">
                            </div>
                            <button type="submit" class="btn btn-info">List Files</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><h5>API Documentation</h5></div>
                    <div class="card-body">
                        <p>This service provides both a user interface and API endpoints for accessing NOAA data.</p>
                        <a href="/api" class="btn btn-secondary">View API Documentation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
